<ion-header>
  <ion-toolbar>
    <ion-title text-center>appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="appointment(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="select Doctor" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="date" placeholder="date" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="time" placeholder="select time" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="subject" type="text" placeholder="Subject" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-textarea name="description" ngModel required></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Book Appointment</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
